     <!DOCTYPE html>
     <html>
     
     <head>
       <title>Signature Templates Form</title>
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
       <link href="./CSS/assignsignature.css" rel="stylesheet" type="text/css" media="all" />
       <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
       <script type="text/javascript" src="../helpers/utilities.js"></script>
       <script type="text/javascript" src="./Js/signature_templates.js"></script>
       <script type="text/javascript" src="./Js/signature_loader.js"></script>
       <script type="text/javascript" src="./Js/taskpane_main.js"></script>
     </head>
     
     <body>  
       <div class="container-taskp">
     
         <h4 class="templ-title">Verify and save Outlook signature</h4>

         <div class="dropdown">
          <label style="font-size:medium;" for="templates">Select Template :
            <select style="margin-left:5px;" id="new_mail" onchange="populate_template_Standard();">            
              <option value="templateS">Standard Signatur (gültig für alle Mitarbeiter)</option>
              <option value="templateB">Business</option>
              <option value="templateW">Wholesale</option>
            </select>
          </label>
        </div>
        <div style="height:10px;"><br></div>
         <div id="box_1"></div>
         <div style="height:5px;"><br></div>
         <button class="templtBtn" onclick="check_Template_Standard()">Verify Signature</button>           
                   
         <p id="override_sig">Override Outlook signature</p>
     
         <label style = "left:95px; top:38px;" class="switch">
           <input id="checkbox_sig" type="checkbox" checked>
           <span class="slider round"></span>
         </label>
     
         <div style="height:20px;"><br></div>
     
         <button id="edit_button" type="submit" class="registerbtn" onclick="navigate_to_taskpane2()">Edit</button>
     
         <button id="submit_button" type="submit" class="registerbtn" onclick="save_signature_settings()">Save</button>
              
     
         <p id="newMApt"><strong>Appointments</strong> will use <strong>New Mail</strong> template.</p>
     
         <p id="message">Done! You can close this pane.</p>
     
     
       </div>
     </body>
     
     </html>
